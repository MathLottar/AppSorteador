<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanceador de Times Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Balanceador de Times Inteligente</h1>
        <p>Crie times justos e competitivos com um clique.</p>
    </header>

    <main class="container">

        <section class="card">
            <h2>1. Configurações do Jogo</h2>
            <div class="form-group">
                <label for="num-times">Quantos times você quer formar?</label>
                <input type="number" id="num-times" value="4">
            </div>
            <div class="form-group">
                <label for="pessoas-por-time">Quantas pessoas por time?</label>
                <input type="number" id="pessoas-por-time" value="3">
            </div>
        </section>

        <section class="card">
            <h2>2. Adicionar Jogador</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome-jogador">Nome do Jogador</label>
                    <input type="text" id="nome-jogador" placeholder="Ex: Gabi Guimarães">
                </div>
                <div class="form-group">
                    <label for="genero-jogador">Gênero</label>
                    <select id="genero-jogador">
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
            </div>

            <h4>Notas de Habilidade (0-5)</h4>
            <div class="form-grid skills-grid">
                <div class="form-group">
                    <label for="nota-saque">Saque</label>
                    <input type="number" id="nota-saque" min="0" max="5" value="3">
                </div>
                <div class="form-group">
                    <label for="nota-passe">Passe</label>
                    <input type="number" id="nota-passe" min="0" max="5" value="3">
                </div>
                <div class="form-group">
                    <label for="nota-levantamento">Levantamento</label>
                    <input type="number" id="nota-levantamento" min="0" max="5" value="3">
                </div>
                <div class="form-group">
                    <label for="nota-ataque">Ataque</label>
                    <input type="number" id="nota-ataque" min="0" max="5" value="3">
                </div>
                <div class="form-group">
                    <label for="nota-movimentacao">Movimentação</label>
                    <input type="number" id="nota-movimentacao" min="0" max="5" value="3">
                </div>
            </div>
            <button id="btn-adicionar">Adicionar Jogador à Lista</button>
            <button id="btn-cancelar-edicao" class="hidden"
                style="background-color: #6c757d; margin-left: 10px;">Cancelar Edição</button>
        </section>

        <section class="card">
            <h2>3. Jogadores Confirmados (<span id="contador-jogadores">0</span>)</h2>
            <ul id="lista-jogadores">
            </ul>
        </section>

        <section class="action-card">
            <button id="btn-balancear">EQUILIBRAR TIMES!</button>
        </section>

        <section id="area-resultados" class="hidden">
            <h2>Times Balanceados</h2>
            <div id="times-container">
            </div>
            <h2>Banco de Reservas</h2>
            <div id="banco-container">
            </div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
